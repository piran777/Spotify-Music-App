<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="stylesheet" href="style.css">
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <head>
        <meta charset="utf-8">
        <meta name="description" content="Website for accessing artists, albums, tracks and genres from the Free Music Archive">
        <meta name="author" content="Martin Todev">
        <title>Better Spotify</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "admin">
            <span>
                <input type = "text" id = "track" placeholder="Search by Track Name" class = "search" name = "track">
                <button class = "trackBtn" id = "searchTrack">Search</button>
            </span>
            <span>
                <input type = "text" id = "artist" placeholder="Search by Artist Name" class = "search" name = "artist">
                <button type="submit" class = "artistBtn" id = "searchArtist">Search</button>
            </span>
            <span>
                <input type = "text" id = "album" placeholder="Search by Album Name" class = "search" name = "album">
                <button type="submit" class = "albumBtn" id = "searchAlbum">Search</button>
            </span>
        </div>
        

        <div class = "playlist">
            <div>
                <table id = "playlistTracks">
                    <tr id = "heading">
                        <th class = "heading_num">#</th>
                        <th class = "heading_image"></th>
                        <th class = "heading_title">Title</th>
                        <th class = "heading_album">Album</th>
                        <th class = "heading_duration">Duration</th>
                        <th class = "heading_add"></th>
                    </tr>
                </table>
            </div>
            <ol id = "songs"></ol>
        </div>

        <div class = "playlists">
            <table id = "allPlaylists">
            </table>
        </div>

        <button type="submit" class = "refreshPlaylists" id = "refreshPlaylists">Refresh Playlists</button>

        <div>
            <span>
                <input type = "text" id = "newplaylist" placeholder="New playlist name" class = "search" name = "newplaylist">
                <button type="submit" class = "playlistBtn" id = "addPlaylist">Add</button>
            </span>
        </div>

        <div class = "trackList">
            <table id = "addTracks">
            </table>
        </div>

        <button type="submit" class = "addToPlaylist" id = "addToPlaylist">Add to Playlist</button>
        <button type="submit" class = "deletePlaylist" id = "deletePlaylist">Delete Playlist</button>

        <script defer src = "App.js"></script>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
